<div class="section">
    <h3>{{headingTitle}}</h3>

    <div>
        <div class="panel panel-default">
            <div class="panel-heading"><span class="lead">List of Users</span></div>
            <div class="tablecontainer">
                <table class="table table-hover">
                    <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
