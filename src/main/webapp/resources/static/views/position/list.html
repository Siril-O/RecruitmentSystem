<div class="section">
    <h3>{{headingTitle}}</h3>
    <div ng-show="error" class="alert alert-danger">
        <strong>{{error}}</strong>
    </div>
    <div id="addPositionContainer" ng-show="isAuthorisedToAddPositions()">
    <h3>Create new Position: <a href="#/position/create" class="btn btn-primary" >Add
        position</a></h3>
    </div>
    <div id="statusesFilter" ng-show="isAuthorisedToAddPositions()">
    <form name="form" ng-submit="changeFetchedStatuses()">
        <legend>Filter positions by statuses</legend>
        <label for="status">PositionStatus</label>
        <select id="status" ng-model="positionStatus" ng-options="positionStatus for positionStatus in positionStatuses"
                class="selectpicker form-control " required ng-click="changeFetchedStatuses(positionStatus)"></select>
    </form>
    </div>
    <br>
    <div>
        <div class="panel panel-default">
            <div class="panel-heading"><span class="lead">List of Positions</span></div>
            <div class="tablecontainer">
                <table class="table table-hover">
                    <thead>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th></th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="position in positions">
                        <td>{{position.company.name}}</td>
                        <td>{{position.name}}</td>
                        <td>{{position.description}}</td>
                        <td>{{position.dateOfCreation}}</td>
                        <td><a ng-show="isAuthorisedToApplyPositions() && position.canApply" href="#/position/apply"
                               ng-click="setPosition(position)" class="btn btn-primary">Apply</a>
                            <a ng-show="isAuthorisedToViewApplicants()" href="#/position/applicants"
                               ng-click="setPosition(position)" class="btn btn-primary">View Applications</a>
                            <span ng-show="!position.canApply">You have already applied</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
